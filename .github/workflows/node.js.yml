name: Node.js CI and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm install -f

      - run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Archive test reports
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: karma_testReports
          path: test-results/

      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: success()  # Deploy only when the build is successful
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-results  # The folder you want to deploy as the GitHub Pages site
          cname: sayyed-muzammil04.github.io  # Replace this with your custom domain if you have one

      - name: Display GitHub Pages Link
        if: success()  # Optionally, display the link only on successful deployment
        run: |
          echo "GitHub Pages link:"
          echo "https://sayyed-muzammil04.github.io/Demo/"
